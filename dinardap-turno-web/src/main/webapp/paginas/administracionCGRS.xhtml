<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - #{administracionCGRSCtrl.tituloPagina}</h1>
            <h:form id="formAdminCGRS">
                <b:panel style="width: 50%" rendered="true">
                    <b:panelGrid colSpans="4,8" style="width: 100%; margin: 4px 5px;" styleClass="panel_boost">
                        <p:outputLabel for="registroMercantil" value="Registro Mercantil:" />
                        <p:autoComplete id="registroMercantil"
                                        dropdown="true"
                                        value="#{administracionCGRSCtrl.planificacionRegistro.registroMercantil}" 
                                        completeMethod="#{administracionCGRSCtrl.completeNombreRegistroMercantil}"                                        
                                        converter="#{registroMercantilConverter}"
                                        var="registroMercantil"
                                        itemLabel="#{registroMercantil.nombre}"
                                        itemValue="#{registroMercantil}"
                                        style="width: 90%" 
                                        inputStyle="width: 100%"
                                        maxResults="20"
                                        required="true"                                        
                                        title="#{administracionCGRSCtrl.planificacionRegistro.registroMercantil.nombre}">
                            <p:ajax event="itemSelect" listener="#{administracionCGRSCtrl.buscarPlanificacion}" update="formAdminCGRS, msgMensajes"/>
                        </p:autoComplete>
                        <p:outputLabel for="cantidadVentanillas" value="Ventanillas:" />
                        <p:inputNumber id="cantidadVentanillas" value="#{administracionCGRSCtrl.planificacionRegistro.ventanilla}" required="true" minValue="0" maxValue="99" decimalPlaces="0" style="width: 25%" title="Cantidad de Ventanillas Disponibles"/>
                        <p:outputLabel for="tiempoAtencion" value="Tiempo Atención:" />
                        <p:inputNumber id="tiempoAtencion" value="#{administracionCGRSCtrl.planificacionRegistro.duracionTramite}" required="true" minValue="0" maxValue="99" decimalPlaces="0" style="width: 25%" title="Promedio del Tiempo de Atención por Trámite en Minutos"/>
                        <!--<p:outputLabel for="mesAgenda" value="Mes:" />
                        <p:datePicker id="mesAgenda" view="month" value="" pattern="MM/yyyy" yearNavigator="false"/>-->
                        <p:outputLabel for="horaEntrada" value="Hora de Entrada:" />
                        <p:inputMask  id="horaEntrada" value="#{administracionCGRSCtrl.planificacionRegistro.horaInicio}" required="true" mask="99:99" >
                            <f:validator validatorId="timeValidator"></f:validator>
                        </p:inputMask>
                        <p:outputLabel for="horaSalida" value="Hora de Salida:" />
                        <p:inputMask  id="horaSalida" value="#{administracionCGRSCtrl.planificacionRegistro.horaFin}" required="true" mask="99:99" >
                            <f:validator validatorId="timeValidator"></f:validator>
                        </p:inputMask>
                    </b:panelGrid>    
                    <b:panelGrid colSpans="6,6" style="width: 100%; margin: 4px 5px; text-align: center;">                        
                        <p:commandButton value="Guardar" id="guardarBtn" action="#{administracionCGRSCtrl.guardarPlanificacion}" style="margin-right:20px;" icon="fa fa-fw fa-save" update="formAdminCGRS, msgMensajes"/>
                        <p:commandButton value="Cancelar" id="cancelarBtn" style="margin-right:20px;" icon="fa fa-fw fa-ban" update="formAdminCGRS, msgMensajes"/>
                    </b:panelGrid>
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

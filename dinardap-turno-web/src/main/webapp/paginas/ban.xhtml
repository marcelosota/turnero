<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">        
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - #{etiquetas['nombre.ban']}</h1>

            <h:form id="formBan">
                <b:panel title="#{etiquetas['nombre.ban']}">
                    <h:panelGrid columns="1" style="width: 60%;">
                        <p:dataTable id="banTbl"
                                     value="#{banCtrl.baneoList}" 
                                     var="ban"
                                     rowKey="#{ban.baneoId}"
                                     selection="#{banCtrl.baneoSelected}"
                                     selectionMode="single"
                                     reflow="true" rows="5" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,25,50"
                                     tableStyle="width:auto">
                            <p:ajax event="rowSelect" listener="#{banCtrl.onRowSelectBaneo}" update="formBan, formBanSelected"/>
                            <p:column headerText="#{etiquetas['nombre.tipoRestriccion']}"
                                      sortBy="#{ban.tipoRestriccion.parametro}"
                                      filterBy="#{ban.tipoRestriccion.parametro}" 
                                      filterMatchMode="contains" width="25%" 
                                      style="text-align: center">
                                <h:outputText value="#{ban.tipoRestriccion.parametro}" />
                            </p:column>
                            <p:column headerText="#{etiquetas['nombre.valor']}" 
                                      sortBy="#{ban.valor}"
                                      filterBy="#{ban.valor}" 
                                      filterMatchMode="contains"
                                      width="25%"
                                      style="text-align: right">
                                <h:outputText value="#{ban.valor}" />
                            </p:column>
                            <p:column headerText="#{etiquetas['nombre.fechaInicio']}" 
                                      sortBy="#{ban.fechaInicio}"
                                      filterBy="#{ban.fechaInicio}" 
                                      filterMatchMode="contains"
                                      width="25%"
                                      style="text-align: center">                                
                                <h:outputText value="#{ban.fechaInicio}">
                                    <f:convertDateTime pattern="yyyy/MM/dd"  />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{etiquetas['nombre.fechoFin']}" 
                                      sortBy="#{ban.fechaFin}"
                                      filterBy="#{ban.fechaFin}" 
                                      filterMatchMode="contains"
                                      width="25%"
                                      style="text-align: center">                                
                                <h:outputText value="#{ban.fechaFin}">
                                    <f:convertDateTime pattern="yyyy/MM/dd"  />
                                </h:outputText>
                            </p:column>                            
                        </p:dataTable>                          
                    </h:panelGrid>
                    <b:panelGrid id="btnPnl" colSpans="4,4,4" style="width: 75%; margin: 4px 5px;">
                        <p:commandButton value="#{etiquetas['nombre.nuevoBloqueado']}"
                                         action="#{banCtrl.nuevoBaneo}"
                                         style="margin-right:20px; width: 100%"                                          
                                         icon="fa fa-fw fa-plus-square"
                                         update="formBan:btnBorrarBan, formBanSelected"
                                         disabled="false"/>
                        <p:commandButton id="btnBorrarBan"
                                         value="#{etiquetas['nombre.deshabilitarBloqueo']}"
                                         action="#{banCtrl.eliminarBaneo}"
                                         style="margin-right:20px; width: 100%"                                          
                                         icon="fa fa-fw fa-trash"
                                         update="formBan, formBanSelected"
                                         disabled="#{banCtrl.disableDeleteBan}">
                            <p:confirm header="ConfirmaciÃ³n" message="#{mensajes['confirmacion.DeshabilitarBloqueo']}" icon="fa fa-fw fa-warning" />
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-fw fa-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-fw fa-remove" />
                            </p:confirmDialog>
                        </p:commandButton>                        
                    </b:panelGrid>
                </b:panel>
            </h:form>

            <h:form id="formBanSelected" >
                <b:panel style="width: 60%" rendered="#{banCtrl.renderEdition}">
                    <b:panelGrid colSpans="3,9" style="width: 100%; margin: 4px 5px;">

                        <p:outputLabel for="tipoRestriccion" value="#{etiquetas['nombre.tipoRestriccion']}:" />
                        <p:autoComplete id="tipoRestriccion" dropdown="true"
                                        value="#{banCtrl.baneoSelected.tipoRestriccion}"
                                        completeMethod="#{banCtrl.completeTipoRestriccion}"
                                        converter="#{tipoRestriccionConverter}" var="tipoRestriccion"
                                        itemLabel="#{tipoRestriccion.parametro}"
                                        itemValue="#{tipoRestriccion}" style="width: 90%"
                                        inputStyle="width: 100%" maxResults="20" required="true"
                                        title="#{banCtrl.baneoSelected.tipoRestriccion.parametro}" />

                        <p:outputLabel for="valor" value="#{etiquetas['nombre.valor']}:" />
                        <p:inputText id="valor" value="#{banCtrl.baneoSelected.valor}"
                                     required="true" style="width: 90%"/>

                        <p:outputLabel for="fechaInicio" value="#{etiquetas['nombre.fechaInicio']}:" />
                        <p:calendar id="fechaInicio"
                                    value="#{banCtrl.baneoSelected.fechaInicio}"
                                    required="true"	
                                    requiredMessage="Fecha-#{mensajes['requerido']}"
                                    pattern="yyyy-MM-dd"
                                    readonlyInput="true" 
                                    style="width: 100%"
                                    inputStyle="width: 90%" 
                                    locale="es" />

                        <p:outputLabel for="fechaFin" value="#{etiquetas['nombre.fechoFin']}:" />
                        <p:calendar id="fechaFin"
                                    value="#{banCtrl.baneoSelected.fechaFin}"
                                    required="false"	
                                    requiredMessage="Fecha-#{mensajes['requerido']}"
                                    pattern="yyyy-MM-dd"
                                    readonlyInput="true" 
                                    style="width: 100%"
                                    inputStyle="width: 90%" 
                                    locale="es" />



                    </b:panelGrid>      
                    <b:panelGrid colSpans="6,6" style="width: 100%; margin: 4px 5px; text-align: center;">
                        <p:commandButton value="#{banCtrl.strBtnGuardar}" 
                                         action="#{banCtrl.guardarBaneo}"
                                         style="margin-right:20px;" icon="fa fa-fw fa-save"
                                         update="formBan, formBanSelected, msgMensajes"/>  
                        <p:commandButton value="#{etiquetas['cancelar']}" id="cancelarBtn"
                                         action="#{banCtrl.cancelar}"
                                         process="@this"
                                         update="formBan, formBanSelected"
                                         style="margin-right:20px;" icon="fa fa-fw fa-ban"/>
                    </b:panelGrid>
                </b:panel>
            </h:form>



        </ui:define>
    </ui:composition>
</html>

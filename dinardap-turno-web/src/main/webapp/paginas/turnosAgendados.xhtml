<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/general.xhtml">
	<ui:define name="content">
		<h1 class="h-wai">#{etiquetas['nombre.sistema']} - Mis Usuarios</h1>
		<h:form id="formInicio">
			<p:dataTable id="dtbTurnosAgendados"
				value="#{turnosAgendadosCtrl.turno}"
				filteredValue="#{turnosAgendadosCtrl.filtro}" var="t" paginator="true"
				rows="15" paginatorPosition="bottom">
				<p:column headerText="" 
					sortBy="#{t.turnoId}"
					filterBy="#{t.turnoId}" 
					filterMatchMode="contains" 
					width="10%"
					visible="false">
					<h:outputText value="#{t.turnoId}" />
				</p:column>
				<p:column headerText="#{etiquetas['registro.mercantil']}" 
					width="15%">
					<h:outputText value="#{turnosAgendadosCtrl.registroSeleccionado.nombre}}" />
				</p:column>
				<p:column headerText="#{etiquetas['fecha']}" 
					sortBy="#{t.dia}"
					filterBy="#{t.dia}" 
					filterMatchMode="contains" 
					width="10%">
					<h:outputText value="#{t.dia}" />
				</p:column>
				<p:column headerText="#{etiquetas['hora']}" 
					sortBy="#{t.hora}"
					filterBy="#{t.hora}" 
					filterMatchMode="contains" 
					width="10%"
					style="font-size: 10pt;">
					<h:outputText value="#{t.hora}" />
				</p:column>
				<p:column headerText="#{etiquetas['cedula']}" 
					sortBy="#{t.cedula}"
					filterBy="#{t.cedula}" 
					filterMatchMode="contains" 
					width="10%">
					<h:outputText value="#{t.cedula}" />
				</p:column>
				<p:column headerText="#{etiquetas['nombre']}" 
					sortBy="#{t.nombre}"
					filterBy="#{t.nombre}" 
					filterMatchMode="contains" 
					width="20%">
					<h:outputText value="#{t.nombre}" />
				</p:column>
				<p:column headerText="#{etiquetas['correo.electronico']}" 
					sortBy="#{t.correoElectronico}"
					filterBy="#{t.correoElectronico}" 
					filterMatchMode="contains" 
					width="20%">
					<h:outputText value="#{t.correoElectronico}" />
				</p:column>
				<p:column headerText="#{etiquetas['celular']}" 
					sortBy="#{t.celular}"
					filterBy="#{t.celular}" 
					filterMatchMode="contains" 
					width="10%"
					style="font-size: 10pt;">
					<h:outputText value="#{t.celular}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/general.xhtml">
	<ui:define name="content">
		<h1 class="h-wai">#{etiquetas['nombre.sistema']} -
			#{etiquetas['tipo.ventanilla']}</h1>

		<h:form id="formListaVentanillas">
			<b:panel>
				<h:panelGrid columns="1" style="width: 60%;">
					<p:dataTable id="dtbTipoVentanilla"
						value="#{tipoVentanillaCtrl.listaTipoVentanilla}" var="tv"
						filteredValue="#{tipoVentanillaCtrl.filtro}"
						rowKey="#{tv.tipoVentanillaId}"
						selection="#{tipoVentanillaCtrl.tipoVentanilla}"
						selectionMode="single" reflow="true" rows="5" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,25,50" tableStyle="width:auto">
						<p:ajax event="rowSelect"
							listener="#{tipoVentanillaCtrl.tipoVentanillaSeleccionada}"
							update="formTipoVentanilla" />
						<p:column headerText="" sortBy="#{tv.tipoVentanillaId}"
							filterBy="#{tv.tipoVentanillaId}" filterMatchMode="contains"
							visible="false">
							<h:outputText value="#{tv.tipoVentanillaId}" />
						</p:column>
						<p:column headerText="#{etiquetas['nombre.ventanilla']}"
							sortBy="#{tv.nombre}" filterBy="#{tv.nombre}"
							filterMatchMode="contains" width="50%" style="text-align: center">
							<h:outputText value="#{tv.nombre}" />
						</p:column>
						<p:column headerText="#{etiquetas['estado']}"
							sortBy="#{tv.estado}" filterBy="#{tv.estado}" width="25%"
							style="text-align: center">
							<h:outputText value="#{tipoVentanillaCtrl.obtenerEstado(tv.estado)}" />
						</p:column>
					</p:dataTable>

				</h:panelGrid>
				<b:panelGrid id="btnPnl" colSpans="4,4,4"
					style="width: 75%; margin: 4px 5px;">
					<p:commandButton value="#{etiquetas['nueva.ventanilla']}"
						action="#{tipoVentanillaCtrl.nuevaVentanilla}"
						style="margin-right:20px; width: 100%"
						icon="fa fa-fw fa-plus-square"
						update="formTipoVentanilla, formTipoVentanilla:pnlFormulario" />

				</b:panelGrid>
			</b:panel>
		</h:form>
		<h:form id="formTipoVentanilla">
			<b:panel id="pnlFormulario" style="width: 60%"
				rendered="#{tipoVentanillaCtrl.nuevoTipoVentanilla}">
				<h:panelGrid style="width: 60%; margin: 4px 5px;" columns="2"
					columnClasses="form-label-derecha ui-grid-col-1, form-input-izquierda">

					<p:outputLabel value="#{etiquetas['nombre.ventanilla']}:*" />
					<p:inputText id="nombreVentanilla"
						value="#{tipoVentanillaCtrl.tipoVentanilla.nombre}"
						style="width: 90%" required="true"
						requiredMessage="#{etiquetas['nombre.ventanilla']} #{mensajes['requerido']}" />

					<p:outputLabel value="#{etiquetas['estado']}:*" />
					<b:selectOneMenu id="cmbEstado"
						value="#{tipoVentanillaCtrl.tipoVentanilla.estado}"
						required="true"
						required-message="#{etiquetas['estado']} #{mensajes['requerido']}"
						styleClass="form-combo-centrado" style="width: 40%">
						<f:selectItem itemLabel="#{etiquetas['seleccionar']}" itemValue="-1" noSelectionOption="true" />
						<f:selectItems value="#{tipoVentanillaCtrl.estado}" />
					</b:selectOneMenu>
				</h:panelGrid>
				<b:panelGrid colSpans="6,6"
					style="width: 60%; margin: 4px 5px; text-align: center;">
					<p:commandButton value="#{etiquetas['guardar']}"
						action="#{tipoVentanillaCtrl.guardar}" style="margin-right:20px;"
						icon="fa fa-fw fa-save"
						update="formTipoVentanilla, formListaVentanillas, msgMensajes" />
					<p:commandButton id="btnCancelar" value="#{etiquetas['cancelar']}"
						action="#{tipoVentanillaCtrl.limpiarCampos}"
						update="formTipoVentanilla, formTipoVentanilla:pnlFormulario"
						process="@this" style="margin-right:20px;"
						icon="fa fa-fw fa-trash" />
				</b:panelGrid>
			</b:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>

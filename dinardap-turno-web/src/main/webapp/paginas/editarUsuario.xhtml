<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/general.xhtml">
	<ui:define name="content">
		<h1 class="h-wai">#{etiquetas['nombre.sistema']} - Inicio</h1>
		<h:form id="formInicio">
			<h:panelGrid columns="2" id="logueo" style="width:50%;"
				columnClasses="form-label-derecha ui-grid-col-1, form-input-izquierda, 
						form-label-derecha ui-grid-col-1, form-input-izquierda">
				<p:outputLabel value="#{etiquetas['cedula']}:" />
				<p:inputText id="txtCedula"
					value="#{editarUsuarioCtrl.usuarioDto.cedula}"
					disabled="true"
					maxlength="10" >
				</p:inputText>
				<p:outputLabel value="#{etiquetas['nombre']}:" />
				<p:inputText id="txtNombre" 
					value="#{editarUsuarioCtrl.usuarioDto.nombre}"
					disabled="true"
					size="40" />
				<p:outputLabel value="#{etiquetas['contrasena']}:" />
				<p:password id="txtContrasena" 
					value="#{editarUsuarioCtrl.usuarioDto.contrasena}" 
					size="40" />
				<p:outputLabel value="#{etiquetas['registro.mercantil']}:" />
				<b:selectOneMenu id="cmbEntidades" 
					value="#{editarUsuarioCtrl.usuarioDto.registroMercantilId}"
					required="true"
					required-message="#{etiquetas['registro.mercantil']} #{mensajes['requerido']}"
					styleClass="form-combo-centrado">
					<f:selectItem itemLabel="#{etiquetas['seleccionar']}" itemValue="-1" noSelectionOption="true" />
					<f:selectItems value="#{editarUsuarioCtrl.listaRM}" var="rm" 
						itemLabel="#{rm.nombre}" itemValue="#{rm.registroMercantilId}" />
				</b:selectOneMenu>
				<p:outputLabel value="#{etiquetas['estado']}:" />
				<b:selectOneMenu id="cmbEstado" 
					value="#{editarUsuarioCtrl.usuarioDto.estado}"
					required="true"
					required-message="#{etiquetas['estado']} #{mensajes['requerido']}"
					styleClass="form-combo-centrado"
					process="@this">
					<f:selectItem itemLabel="#{etiquetas['seleccionar']}" itemValue="-1" noSelectionOption="true" />
					<f:selectItems value="#{editarUsuarioCtrl.estado}" />
				</b:selectOneMenu>
			</h:panelGrid>
			<p:commandButton value="#{etiquetas['guardar']}"
				actionListener="#{editarUsuarioCtrl.guardarUsuario}"
				update="txtCedula txtNombre txtContrasena cmbEntidades"/>
			<p:spacer width="10px" />
			<p:commandButton value="#{etiquetas['cancelar']}"
				actionListener="#{editarUsuarioCtrl.limpiarCampos}"
				update="txtCedula txtNombre txtContrasena cmbEntidades" />
		</h:form>
	</ui:define>
</ui:composition>
</html>

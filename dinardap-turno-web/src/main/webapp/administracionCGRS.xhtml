<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/general.xhtml">
            <ui:define name="content">
                    <h1 class="h-wai"></h1>
                    <h:form id="formAdminCGRS">
                        <b:panel style="width: 50%" rendered="true">
                <b:panelGrid colSpans="4,8" style="width: 100%; margin: 4px 5px;" styleClass="panel_boost">
                    <p:outputLabel for="registroMercantil" value="Registro Mercantil:" />
                    <p:selectOneMenu id="registroMercantil" value="" style="width:50%" />
                    <p:outputLabel for="cantidadVentanillas" value="Ventanillas:" />
                    <p:inputNumber id="cantidadVentanillas" value="" minValue="1" maxValue="99" decimalPlaces="0" style="width: 25%" title="Cantidad de Ventanillas Disponibles"/>
                    <p:outputLabel for="tiempoAtencion" value="Tiempo Atención:" />
                    <p:inputNumber id="tiempoAtencion" value="" minValue="1" maxValue="99" decimalPlaces="0" style="width: 25%" title="Promedio del Tiempo de Atención por Trámite en Minutos"/>
                    <p:outputLabel for="mesAgenda" value="Mes:" />
                    <p:datePicker id="mesAgenda" view="month" value="" pattern="MM/yyyy" yearNavigator="false"/>
                    <p:outputLabel for="horaEntrada" value="Hora de Entrada:" />                    
                    <p:datePicker id="horaEntrada" value="" timeOnly="true" pattern="HH:mm"/> <!--mindate="07:00" maxdate="09:00"-->
                    <p:outputLabel for="horaSalida" value="Hora de Salida:" />
                    <p:datePicker id="horaSalida" value="" timeOnly="true" pattern="HH:mm"/> <!--mindate="16:00" maxdate="18:00" -->
                </b:panelGrid>    
                <b:panelGrid colSpans="6,6" style="width: 100%; margin: 4px 5px; text-align: center;">                        
                    <p:commandButton value="Guardar" id="guardarBtn" style="margin-right:20px;" icon="fa fa-fw fa-save" update="formAdminCGRS"/>
                    <p:commandButton value="Cancelar" id="cancelarBtn" style="margin-right:20px;" icon="fa fa-fw fa-ban" update="formAdminCGRS"/>
                </b:panelGrid>
            </b:panel>
                    </h:form>
            </ui:define>
    </ui:composition>
</html>

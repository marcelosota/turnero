<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/template/general.xhtml">
	<ui:define name="content">
		<h1 class="h-wai">#{etiquetas['nombre.sistema']} - Administraci√≥n
			Registro mercantil</h1>
		<h:form id="formInicio">
			<h:panelGrid columns="2"
				columnClasses="form-label-derecha ui-grid-col-1, form-input-izquierda">
				<h:outputLabel value="#{etiquetas['registro.mercantil']}" />
				<b:selectOneMenu id="cmbRegistros" update="@this dtbRegistros"
					process="@this" value="#{administracionRMCtrl.registroMercantilId}"
					required="true"
					required-message="#{etiquetas['registro.mercantil']}#{mensajes['requerido']}"
					styleClass="form-combo-centrado"
					onchange="ajax:#{administracionRMCtrl.limpiar()}">
					<f:selectItem itemLabel="-- Seleccione un Registro --"
						itemValue="0" />
					<f:selectItems value="#{administracionRMCtrl.registroMercantil}"
						var="registros" itemLabel="#{registros.nombre}"
						itemValue="#{registros.registroMercantilId}" />
				</b:selectOneMenu>
				<p:outputLabel for="popup" value="#{etiquetas['fecha']}" />
				<p:calendar id="popup" value="#{administracionRMCtrl.fecha}"
					pattern="yyyy-MM-dd" mindate="#{administracionRMCtrl.fechaInicio}"
					maxdate="#{administracionRMCtrl.fechaFin}" />
			</h:panelGrid>
			<p:separator />
			<p:commandButton value="#{etiquetas['buscar']}"
				update="@form, dtbRegistros"
				actionListener="#{administracionRMCtrl.limpiar()}"
				icon="ui-icon-search" process="@this, cmbRegistros" />
			<p:separator />

			<h:panelGrid columns="2">
				<p:dataTable id="dtbRegistros" value="" var="dtb" paginator="true"
					rows="4" emptyMessage="No existen registros">
					<p:column headerText="#{etiquetas['hora']}" width="40%">
						<h:outputText value="" styleClass="texto-justificado" />
					</p:column>
					<p:column headerText="#{etiquetas['agendado']}-Registro Civil"
						width="40%">
						<h:outputText value="" styleClass="texto-justificado" />
					</p:column>
					<p:column headerText="#{etiquetas['atendido']}" width="40%">
						<h:outputText value="" styleClass="texto-justificado" />
					</p:column>

				</p:dataTable>

			</h:panelGrid>
			<p:separator />
			<h:panelGrid columns="3" width="50%" cellpadding="10"
				columnClasses="form-label3, form-input-ajustado, form-input-ajustado">
				<h:outputLabel value="#{etiquetas['turno']}*" />
				<p:inputText id="txtTurno"
					value="" maxlength="10"
					required="true"
					required-message="#{etiquetas['turno']} #{mensajes['requerido']}"
					onkeypress=" if(event.which &lt; 00 || event.which &gt; 57 ) return false; " />
				<p:commandButton value="#{etiquetas['atendido']}"
					icon="ui-icon-search" style="FONT-WEIGHT: bold;"
					update="@form" process="@this txtTurno"					
					action="#{administracionRMCtrl.limpiar()}">
				</p:commandButton>


			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>

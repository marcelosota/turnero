<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/generalError.xhtml">
		<ui:define name="content">
			<h:form id="frmError">
				<p:panel styleClass="margenError">
					<h:outputText value="#{mensajes['error.sesion']}" styleClass="mensajeError texto-justificado"/>
					<br /><br />
					<a href="${request.getContextPath()}/index.jsf">#{etiquetas['continuar']}</a>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>

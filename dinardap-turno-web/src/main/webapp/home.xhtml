<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/general.xhtml">
		<ui:define name="content">
			<h1 class="h-wai">#{etiquetas['nombre.sistema']} - Inicio</h1>
			<h:form id="formInicio">
				<br/> <br/>
				<div align="center"">
				<b:panel style="max-width:40pc;vertical-align:middle;width:40pc;border-color:#023767;border-style:ridge;">
					<h:panelGrid columns="2" id="logueo" style="width:50%;"
								columnClasses="form-label-derecha ui-grid-col-1, form-input-izquierda, 
								form-label-derecha ui-grid-col-1, form-input-izquierda">
						<p:outputLabel value="#{etiquetas['cedula']}:"/>
						<p:inputText value="#{loginCtrl.cedula}"/>
						<p:outputLabel value="#{etiquetas['contrasena']}:"/>
						<p:password value="#{loginCtrl.contrasena}"/>
						<p:outputLabel value="#{etiquetas['registro.mercantil']}:"/>
						<b:selectOneMenu id="cmbEntidades"
							value="#{loginCtrl.entidad}" 
							required="true"
							required-message="#{etiquetas['registro.mercantil']} #{mensajes['requerido']}"
							styleClass="form-combo-centrado">
							<f:selectItem itemLabel="#{etiquetas['seleccionar']}" itemValue="-1" noSelectionOption="true" />
							<f:selectItems value="#{loginCtrl.listaRM}"
								var="rm" 
								itemLabel="#{rm.nombre}"
								itemValue="#{rm.registroMercantilId}" />
						</b:selectOneMenu>
					</h:panelGrid> 
					<p:commandButton value="#{etiquetas['aceptar']}"
						actionListener="#{loginCtrl.validarUsuario}"/>
					<p:spacer width="10px" />
					<p:commandButton value="#{etiquetas['cambiar.contrasena']}"
						type="button"
						onclick="PF('dlgCambiarContrasena').show();"/>
				</b:panel>
				</div>
				
				<p:dialog id="dlgCambiarContrasena"
					header="#{etiquetas['cambiar.contrasena']}" 
					height="40"
					modal="true">
					<h:form id="contrasena">
						<h:panelGrid columns="2" 
							columnClasses="form-label-derecha ui-grid-col-1, form-input-izquierda">
							<h:outputText value="#{etiquetas['cedula']}:" />
							<h:inputText value="#{loginCtrl.cedula}" />
							<h:outputText value="#{etiquetas['contrasena.actual']}:" />
							<h:inputText value="#{loginCtrl.contrasena}" />
							<h:outputText value="#{etiquetas['contrasena.nueva']}:" />
							<h:inputText value="#{loginCtrl.contrasena}" />
						</h:panelGrid>
	
						<p:commandButton
							actionListener="#{loginCtrl.cambiarContrasena()}"
							value="#{etiquetas['cambiar.contrasena']}" icon="ui-icon-disk"
							title="#{mensajes['cambiar.contrasena']}"
							onclick="PF('dlgCambiarContrasena').hide();" />
					</h:form>
				</p:dialog>
				
			</h:form>
	
		</ui:define>
	</ui:composition>
	 
	
</html>

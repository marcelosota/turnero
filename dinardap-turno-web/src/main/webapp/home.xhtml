<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/general.xhtml">
		<ui:define name="content">
			<h1 class="h-wai">#{etiquetas['nombre.sistema']} - Inicio</h1>
			<h:form id="formInicio">
				<br/> <br/>
				<div align="center">
				<b:panel style="max-width:40pc;vertical-align:middle;width:40pc;border-color:#023767;border-style:ridge;">
					<h:panelGrid columns="2" id="logueo" style="width:80%;"
								columnClasses="form-label-derecha ui-grid-col-1, form-input-izquierda, 
								form-label-derecha ui-grid-col-1, form-input-izquierda">
						<p:outputLabel value="#{etiquetas['cedula']}:*"/>
						<p:inputText id="txtCedula" 
							value="#{loginCtrl.cedula}" 
							required="true" 
							requiredMessage="#{etiquetas['cedula']} #{mensajes['requerido']}"/>
						<p:outputLabel value="#{etiquetas['contrasena']}:*"/>
						<p:password id="txtContrasena" 
							value="#{loginCtrl.contrasena}"
							required="true"
							requiredMessage="#{etiquetas['contrasena']} #{mensajes['requerido']}"/>
						<p:outputLabel value="#{etiquetas['registro.mercantil']}:*"/>
						<b:selectOneMenu id="cmbEntidades"
							value="#{loginCtrl.entidad}" 
							required="true"
							required-message="#{etiquetas['registro.mercantil']} #{mensajes['requerido']}"
							styleClass="form-combo-centrado">
							<f:selectItem itemLabel="#{etiquetas['seleccionar']}" itemValue="-1" noSelectionOption="true" />
							<f:selectItems value="#{loginCtrl.listaRM}"
								var="rm" 
								itemLabel="#{rm.nombre}"
								itemValue="#{rm.registroMercantilId}" />
						</b:selectOneMenu>
					</h:panelGrid> 
					<p:commandButton value="#{etiquetas['aceptar']}"
						actionListener="#{loginCtrl.validarUsuario}"
						process="@form"
						update="txtCedula txtContrasena cmbEntidades msgMensajes"/>
					<p:spacer width="10px" />
					<p:commandButton value="#{etiquetas['cambiar.contrasena']}"
						actionListener="#{loginCtrl.cambiarContrasena}"
						process="@this"/>
				</b:panel>
				</div>
				
			</h:form>
	
		</ui:define>
	</ui:composition>
</html>
